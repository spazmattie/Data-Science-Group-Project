<html>
    <title>
        Event Handler
    </title>
    <body onload='notify(this, "load")'>
       <h2> Date </h2>

       <button type="button" onclick=getDate()> Click me to display the date </button>
        <br>

        <input= 
        onmouseover="notify(this, 'mouseover')"
           onmouseout="notify(this, 'mouseout')"
          
           onfocus="notify(this, 'focus')"
           onblur="notify(this, 'blur')"
          
           onmousedown="notify(this, 'mousedown')"
           onmouseup="notify(this, 'mouseup')"
           onclick="notify(this, 'click')"
           ondblclick="notify(this, 'dblclick')"
 
           onselect="notify(this, 'select')"
           onmousemove="notify(this, 'mousemove')"
          
           onkeydown="notify(this, 'keydown')"
           onkeypress="notify(this, 'keypress')"
           onkeyup="notify(this, 'keyup')">

       <button type="button" onclick=fontSize()> Click me to increase the size of the date </button>

       <button type="button" onclick=hideDate()> Click Me To HIde the Date </button>
       <p id="mydate"> </p>
        
       <pre id="pretag"> </pre>
    </body>
    <script>
        
        function notify(element, action) {
             document.getElementById("pretag").innerHTML += element;
             document.getElementById("pretag").innerHTML += ": ";
             document.getElementById("pretag").innerHTML += action;
             document.getElementById("pretag").innerHTML += "\n";
        }

        function getDate() {
            let date = Date();
            document.getElementById("mydate").style.display = "inline";
            document.getElementById("mydate").innerHTML = date;
            return;
        }

        function fontIncrease() {
            document.getElementById("mydate").style.fontSize = "35px";
            return;
        }

        function hideDate() {
            document.getElementById("mydate").style.display = "none";
            return;
        }

        
    </script>
</html>
